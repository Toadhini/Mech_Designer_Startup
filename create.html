<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mech Sheet Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="browse.html">Browse Mech Sheets</a>
    </div>
    <hr>
    <table width="100%" cellpadding="10">
        <tr>
            <td width="33%" align="center" valign="top" class="parts-column">
                <div class="section-header">Part List</div>
                <br><br>
                <div class="parts-list">
                    <details>
                        <summary>Head</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Light Head</button></li>
                            <li><button class="part-option">Medium Head</button></li>
                            <li><button class="part-option">Heavy Head</button></li>
                        </ul>
                    </details>
                    <details>
                        <summary>Left Shoulder</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Light Left Shoulder</button></li>
                            <li><button class="part-option">Medium Left Shoulder</button></li>
                            <li><button class="part-option">Heavy Left Shoulder</button></li>
                        </ul>
                    </details>
                    <details>
                        <summary>Right Shoulder</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Light Right Shoulder</button></li>
                            <li><button class="part-option">Medium Right Shoulder</button></li>
                            <li><button class="part-option">Heavy Right Shoulder</button></li>
                        </ul>
                    </details>
                    <details>
                        <summary>Left Hand</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Shotgun</button></li>
                            <li><button class="part-option">Sword</button></li>
                            <li><button class="part-option">Machine Gun</button></li>
                            <li><button class="part-option">Sub-Machine Gun</button></li>
                            <li><button class="part-option">Heavy Machine Gun</button></li>
                            <li><button class="part-option">Rocket Launcher</button></li>
                            <li><button class="part-option">Plasma Cannon</button></li>
                            <li><button class="part-option">Sniper Rifle</button></li>
                        </ul>
                    </details>
                    <details>
                        <summary>Right Hand</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Shotgun</button></li>
                            <li><button class="part-option">Sword</button></li>
                            <li><button class="part-option">Machine Gun</button></li>
                            <li><button class="part-option">Sub-Machine Gun</button></li>
                            <li><button class="part-option">Heavy Machine Gun</button></li>
                            <li><button class="part-option">Rocket Launcher</button></li>
                            <li><button class="part-option">Plasma Cannon</button></li>
                            <li><button class="part-option">Grenade Launcher</button></li>
                        </ul>
                    </details>
                    <details>
                        <summary>Legs</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Medium Legs</button></li>
                            <li><button class="part-option">Reverse Joint</button></li>
                            <li><button class="part-option">Heavy Legs</button></li>
                            <li><button class="part-option">Quad Legs</button></li>
                        </ul>
                    </details>
                    <details>
                        <summary>Body</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Light Body</button></li>
                            <li><button class="part-option">Medium Body</button></li>
                            <li><button class="part-option">Heavy Body</button></li>
                        </ul>
                    </details>
                    <details>
                        <summary>Core</summary>
                        <ul class="part-buttons">
                            <li><button class="part-option">Energy Core</button></li>
                            <li><button class="part-option">Fusion Core</button></li>
                            <li><button class="part-option">Plasma Core</button></li>
                        </ul>
                    </details>
                </div>
            </td>
            <td width="33%" align="center" valign="top">
                <div class="section-header">Overview</div>
                <br><br>
                <div>
                    <!-- Head -->
                    <div class="mech-box" style="width: 80px; height: 80px;"></div>
                    <br>
                    <!-- Left Shoulder, Body, Right Shoulder -->
                    <div class="mech-box" style="width: 80px; height: 80px;"></div>
                    <div class="mech-box" style="width: 80px; height: 80px;"></div>
                    <div class="mech-box" style="width: 80px; height: 80px;"></div>
                    <br>
                    <!-- Left Hand, Core, Right Hand -->
                    <div class="mech-box" style="width: 60px; height: 80px;"></div>
                    <div class="mech-box" style="width: 80px; height: 80px;"></div>
                    <div class="mech-box" style="width: 60px; height: 80px;"></div>
                    <br>
                    <!-- Legs -->
                    <div class="mech-box" style="width: 80px; height: 80px;"></div>
                </div> 
            </td>
            <td width="33%" align="center" valign="top">
                <div class="section-header">Statistics</div>
                <br><br>
                <table class="stats-table">
                    <tr>
                        <td>Attack</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Armor</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Energy</td>
                        <td>0</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr>
    <div style="text-align: center; padding: 20px;">
        <label for="mechName" style="font-weight: bold; margin-right: 10px;">Mech Name:</label>
        <input type="text" id="mechName" name="mechName" style="padding: 5px; width: 300px; font-size: 14px;">
        <br><br>
        <button id="saveMech" style="padding: 10px 30px; font-size: 16px; cursor: pointer;">Save Mech Sheet</button>
    </div>
    <hr>
    <footer>
        <p>Author: Bennet Hill. To see the full check out my repo: <a href="https://github.com/Toadhini/Mech_Designer_Startup">GitHub repository</a></p>
    </footer>
</body>
</html>
