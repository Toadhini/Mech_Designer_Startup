<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Mech Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html">Mech Designer</a>
            <div class="navbar-nav">
                <a class="nav-link" href="login.html">Home</a>
                <a class="nav-link" href="create.html">Create Mech Sheet</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="display-5">Browse Mech Sheets</h2>
                <p class="lead">Here you can browse existing mech sheets.</p>
                
            </div>
        </div>

        <!-- Mech Cards -->
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mech-card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Placeholder Mech</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><strong>Username:</strong> Placeholder User</p>
                        
                        <table class="table table-sm table-bordered mt-3">
                            <tbody>
                                <tr>
                                    <td><strong>Attack</strong></td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td><strong>Armor</strong></td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td><strong>Speed</strong></td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td><strong>Weight</strong></td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td><strong>Energy</strong></td>
                                    <td>0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-primary btn-sm w-100">View Details</button>
                    </div>
                </div>
            </div>

        
    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">
                Author: Bennet Hill. To see the full project, check out my 
                <a href="https://github.com/Toadhini/Mech_Designer_Startup" target="_blank">GitHub repository</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
